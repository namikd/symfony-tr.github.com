<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/assets/prettify.css" type="text/css">
    <link rel="stylesheet" href="/assets/app.css" type="text/css">
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/atom.xml">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1><a href="/">{{ site.title }}</a></h1>
            <small>{{ site.description }}</small>
        </header>
        <div class="row">
            <div class="span8">
                {{ content }}
            </div>
            <div class="span4">
                <aside>
                    <!-- ↓ About us section ↓
                    <section id="about-us">
                        <h2>About us</h2>
                        <p>

                        </p>
                    </section>                    
                    ↥ END About us section ↥ -->
                    <section id="recent-posts">
                        <h2>Geçmiş Yazılar</h2>
                        {% for post in site.posts limit: 20 %}
                        <ul class="unstyled">
                            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                        </ul>
                        {% endfor %}
                    </section>
                </aside>
            </div>
        </div>
        <footer>
            <p>
                Copyright &copy; {{ site.time | date: "%Y" }} - {{ site.author }}
                <span class="credit">Powered by <a href="http://jekyllrb.com/">Jekyll</a></span>
            </p>
        </footer>
    </div>
    <script src="/assets/jquery.js"></script>
    <script src="/assets/prettify.js"></script>
    <script src="/assets/app.js"></script>
    <script type="text/javascript">var _gaq=_gaq||[];_gaq.push(['_setAccount','{{ site.google_analytics_tracking_id }}']);_gaq.push(['_trackPageview']);(function(){var ga=document.createElement('script');ga.type='text/javascript';ga.async=true;ga.src=('https:'==document.location.protocol?'https://ssl':'http://www')+'.google-analytics.com/ga.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(ga,s);})();</script>
</body>
</html>
